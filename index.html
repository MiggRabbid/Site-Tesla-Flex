<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="test_div"></div>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo"></div>
                <ul class="menu-main">
                    <li><a href="" class="menu_item active">Model S</a></li>
                    <li><a href="" class="menu_item">Model X</a></li>
                    <li><a href="" class="menu_item">Model 3</a></li>
                    <li><a href="" class="menu_item">Roadster</a></li>
                    <li><a href="" class="menu_item">Energy</a></li>
                </ul>
                <ul class="menu-second">
                    <li><a href="" class="menu_item">Магазин</a></li>
                    <li><a href="" class="menu_item">Войти</a></li>
                    <li><img src="img/menu.png" alt="Menu"></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="tesla_titel">
        <div class="tesla_woodmark"></div>
        <div>
            <h1>Model S</h1>
            <p class="welcome">Добро пожаловать в будущее!</p>
        </div>
        <div class="model_s"></div>
        <div class="specifications">
            <div class="spec_1">
                <img class="speed_img" src="/img/Speed.png" alt="Maximum speed">
                <div>
                    <p class="main_spec"><span>2,7</span> сек</p>
                    <p class="second_spec">0-100 км/час</p>
                </div>
            </div>
            <div class="spec_2">
                <img class="distance_img" src="/img/RoadIcon.png" alt="Maximum distance">
                <div>
                    <p class="main_spec"><span>632</span> км</p>
                    <p class="second_spec">запас хода</p>
                </div>
            </div>
            <div class="action">
                <button class="test_drive">
                    <img src="/img/steering-wheel.png" alt="Тест Драйв">
                    <a href="">Тест драйв</a>
                </button>
                <button class="to_order">
                    <a href="">Заказать</a>
                </button>
            </div>
        </div>
    </div>
    <div class="description">
        <div class="direction_down"></div>
        <div class="description_first">
            <div class="model_cockpit"></div>
            <div class="model_description"></div>
        </div>
        <div class="description_second">
        </div>
    </div>
</body>
</html>
